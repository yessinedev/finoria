name: Build & Publish Finoria App

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: windows-latest # ‚úÖ Windows runner is best for building .exe

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build Windows app
        run: |
          npm run build:next
          npx electron-builder --win --publish never

      # üß© Setup SSH key for deployment
      - name: Setup SSH key
        shell: pwsh
        run: |
          $key = @"
          ${{ secrets.VPS_SSH_KEY }}
          "@
          New-Item -ItemType Directory -Force -Path "$env:USERPROFILE\.ssh"
          $key | Out-File -FilePath "$env:USERPROFILE\.ssh\id_ed25519" -Encoding ascii
          icacls "$env:USERPROFILE\.ssh\id_ed25519" /inheritance:r /grant:r "$($env:USERNAME):R"
          try {
            ssh-keyscan -H ${{ secrets.VPS_HOST }} | Out-File "$env:USERPROFILE\.ssh\known_hosts" -Encoding ascii
            } catch {
              Write-Host "‚ö†Ô∏è Warning: ssh-keyscan failed, continuing..."
            }
           }
  
      # üöÄ Deploy build artifacts to VPS
      - name: Deploy to VPS
        shell: bash
        run: |
          scp -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no dist/*.exe dist/*.yml \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/var/www/finoria-updates/
